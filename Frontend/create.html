<body>

    <header>
        <h1>Quizzio</h1>
        <div class="user-box">
            <div class="user-info">
                <span class="username">Guest</span>
                <a href="profile.html" class="profile-link">Profile</a>
                <a href="login.html" class="logout-link">Logout</a>
            </div>
            <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic">
        </div>
    </header>

    <main>
        <section class="create-box">
            <h2>Create a New Quiz</h2>
            <form id="quizForm">
                <label for="quizTitle">Quiz Name:</label>
                <input type="text" id="quizTitle" placeholder="Enter quiz name..." required>

                <label for="quizCategory">Category:</label>
                <select id="quizCategory" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Languages">Languages</option>
                    <option value="Languages">Computing</option>
                    <option value="Languages">Other</option>
                </select>

                <button type="button" id="createQuizBtn">Create Quiz</button>
            </form>
        </section>

        <div id="flashcardContainer"></div> 
    </main>
