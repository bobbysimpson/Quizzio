<!DOCTYPE html> <!-- Version 1.3-->
<html lang="en"> <!-- Main homepage for quizzio not final just a draft created by Rahul Mehra displays categories and search bar -->
<head>  <!--  I have tried to make the code readable and self explantory any questions just ask -->
    <meta charset="UTF-8"> <!-- PLEASE DO NOT EDIT THIS WITHOUT LETTING ME KNOW -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzio - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    
</head>
<body>

    <header>
        <h1>Quizzio</h1>
        <!-- Search Bar -->
        <form action="{{ url_for('views.search') }}" method="get" class="search-bar">
          <input type="text" name="q" placeholder="Search sets, flashcards, questions..." required />
          <button type="submit">
              <img src="https://img.icons8.com/ios-glyphs/20/ffffff/search--v1.png" alt="Search">
          </button>
      </form>    
        <!-- User Info Box (Added Feature) -->
        <div class="user-box">
           <div class="user-info">
            <span class="username">{{ current_user.username if current_user.is_authenticated else "Guest" }}</span>
               <a href="profile" class="profile-link">Profile</a>
               <a href="logout" class="logout-link">Logout</a>
           </div>
           <img src="{{ url_for('static', filename='default-profile.jpg') }}" alt="Profile Picture" class="profile-pic">
       </div>
    </header>

    <main>
        <section class="get-started">
            <h2>Here's how to get started</h2>
            <a href="{{ url_for('views.guides') }}" class="subject-link">
              <div class="card">
                <h3>Quizzio Study Guides!</h3>
              </div>
            </a>
              <!-- just incase there is no closing </a> here for future reference incase any issues surrounding this pop up-->
            </div>
            <a href="{{ url_for('views.create') }}" class="subject-link">
              <div class="card">
                <h3>Create Your Own Flashcards</h3>
              </div>
            </a>
          </section>

        <section class="browse">
            <h2>Browse by Subject</h2>
            <a href="{{ url_for('views.english') }}" class="subject-link">
              <div class="card">
                <h3>English</h3>
              </div>
            </a>
            <a href="{{ url_for('views.language') }}" class="subject-link">
              <div class="card">
                <h3>Languages</h3>
              </div>
            </a>
            <a href="{{ url_for('views.maths') }}" class="subject-link">
              <div class="card">
                <h3>Maths</h3>
              </div>
            </a>
            <a href="{{ url_for('views.science') }}" class="subject-link">
              <div class="card">
                <h3>Science</h3>
              </div>
            </a>
            <a href="{{ url_for('views.computing') }}" class="subject-link">
              <div class="card">
                <h3>Computing</h3>
              </div>
            </a>
            <a href="{{ url_for('views.other') }}" class="subject-link">
              <div class="card">
                <h3>Other</h3>
              </div>
            </a>
          </section>
        </section>
    </main>

    <nav class="bottom-nav">
      <a href="{{ url_for('views.index') }}" class="nav-item active">
        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Home">
        <span>Home</span>
      </a>
      <a href="{{ url_for('views.create') }}" class="nav-item">
        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/add.png" alt="Create">
        <span>Create</span>
      </a>
      <a href="{{ url_for('views.library') }}" class="nav-item">
        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/books.png" alt="Library">
        <span>Library</span>
      </a>
    </nav>

</body>
</html>
