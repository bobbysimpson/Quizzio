<!DOCTYPE html> <!-- This is the library page created by Rahul Mehra displays users saved quizzes -->
<html lang="en"> <!-- Version 1.3-->
<head> <!-- PLEASE DO NOT EDIT THIS WITHOUT LETTING ME KNOW -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzio - Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Quizzio</h1>
        <div class="user-box">
            <div class="user-info">
                <span class="username">{{ current_user.username if current_user.is_authenticated else "Guest" }}</span>
                <a href="profile.html" class="profile-link">Profile</a>
                <a href="login.html" class="logout-link">Logout</a>
            </div>
            <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic">
        </div>
    </header>

    <main>
        <section class="library-content">
            <h2>Your Library</h2>
            <div class="empty-library">
                <p>You have no saved quizzes.</p>
                <a href="index.html" class="browse-link">Click here to browse or search for quizzes.</a>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="create.html" class="nav-item">
            <img src="https://img.icons8.com/ios-glyphs/20/ffffff/add.png" alt="Create">
            <span>Create</span>
        </a>
        <a href="library.html" class="nav-item active">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/books.png" alt="Library">
            <span>Library</span>
        </a>
    </nav>

</body>
</html>
