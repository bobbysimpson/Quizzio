<!-- Updated profile.html --> <!-- Version 1.3-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzio - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>

  <style>
    /* Styling for flash messages */
    .flashes {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .success { color: green; }
    .error { color: red; }
    /* Container for action buttons to align them side by side on the right */
    .action-buttons-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 335px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quizzio</h1>
  </header>
  <main>
       <!-- Flash Messages Block -->
       {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
         <ul class="flashes">
           {% for category, message in messages %}
             <li class="{{ category }}">{{ message }}</li>
           {% endfor %}
         </ul>
       {% endif %}
     {% endwith %}
    <section class="profile-box">
      
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <label>
          <img src="{{ url_for('static', filename='default-profile.jpg') }}" alt="Profile Picture" class="profile-pic-large" id="profilePic">
          <!-- Edit pfp was here but is now removed-->
        </label>
        
      </div>

      
      <!-- Profile Information -->
      <div class="profile-info">
        <div class="profile-item">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="{{ username }}" disabled>
          <img src="{{ url_for('static', filename='edit-icon.png') }}" alt="Edit" class="edit-icon" onclick="enableEdit('username')">
        </div>
        <div class="profile-item">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="{{ email }}" disabled>
          <img src="{{ url_for('static', filename='edit-icon.png') }}" alt="Edit" class="edit-icon" onclick="enableEdit('email')">
        </div>
        <div class="profile-item">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" disabled>
          <img src="{{ url_for('static', filename='edit-icon.png') }}" alt="Edit" class="edit-icon" onclick="enableEdit('password')">
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons-container">
        <!-- "Back" button remains exactly as originally styled -->
        <a href="{{ url_for('views.index') }}" class="back-button">Back</a>
        <!-- "Save" button now uses the same class so its styling is identical -->
        <button id="saveButton" onclick="saveProfile()" class="back-button" style="cursor: pointer;">Save</button>
      </div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
