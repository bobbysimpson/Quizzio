<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzio - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quizzio</h1>
  </header>
  <main>
    <section class="profile-box">
      
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <label for="profileImageInput">
          <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic-large" id="profilePic">
          <div class="upload-icon">
            <img src="camera-icon.png" alt="Edit Profile Picture">
          </div>
        </label>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
      </div>

      
      <!-- Profile Information -->
      <div class="profile-info">
        <div class="profile-item">
          <label for="username">Username</label>
          <input type="text" id="username" value="Guest" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('username')">
        </div>
        <div class="profile-item">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('email')">
        </div>
        <div class="profile-item">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('password')">
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="saveButton" onclick="saveProfile()">Save</button>
        <a href="index.html" class="back-button">Back</a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
