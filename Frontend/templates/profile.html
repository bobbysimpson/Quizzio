<!-- Updated profile.html --> <!-- Version 1.3-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzio - Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>

  <style>
    /* Styling for flash messages */
    .flashes {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>

</head>
<body>
  <header>
    <h1>Quizzio</h1>
  </header>
  <main>
       <!-- Flash Messages Block -->
       {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
         <ul class="flashes">
           {% for category, message in messages %}
             <li class="{{ category }}">{{ message }}</li>
           {% endfor %}
         </ul>
       {% endif %}
     {% endwith %}
    <section class="profile-box">
      
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <label for="profileImageInput">
          <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic-large" id="profilePic">
          <div class="upload-icon">
            <img src="camera-icon.png" alt="Edit Profile Picture">
          </div>
        </label>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
      </div>

      
      <!-- Profile Information -->
      <div class="profile-info">
        <div class="profile-item">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('username')">
        </div>
        <div class="profile-item">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('email')">
        </div>
        <div class="profile-item">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" disabled>
          <img src="edit-icon.png" alt="Edit" class="edit-icon" onclick="enableEdit('password')">
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="saveButton" onclick="saveProfile()">Save</button>
        <a href="{{ url_for('views.index') }}" class="back-button">Back</a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
