<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - Quizzio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Results for "{{ query }}"</h1>
        <a href="{{ url_for('views.index') }}">‚Üê Back to Home</a>
    </header>
    <main>
        {% if quizzes %}
            <div class="quiz-grid">
                {% for quiz in quizzes %}
                    <div class="card">
                      <h3>
                        <a href="{{ url_for('views.flashcard', quiz_id=quiz.set_id, quiz_title=quiz.title) }}">
                          {{ quiz.title }}
                        </a>
                      </h3>
                      <p>Author: {{ quiz.users.username }}</p>
                      <p>Category: {{ quiz.category }}</p>
                        <a href="{{ url_for('views.quiz_detail', quiz_id=quiz.set_id) }}">View Quiz</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No results found for "{{ query }}".</p>
        {% endif %}
    </main>
</body>
</html>
