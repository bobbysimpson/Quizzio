<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzio - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box {
            background-color: #2b2b41;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: white;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3b3b57;
            color: white;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #f0c808;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background-color: #d9a600;
        }
        .login-links {
            margin-top: 10px;
        }
        .login-links a {
            color: #f0c808;
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .continue-guest {
            margin-top: 20px;
            display: block;
            color: #f0c808;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quizzio</h1>
    </header>
    
    <main>
        <section class="login-box">
            <h2>Login to Quizzio</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="email" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                
                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                    <span> | </span>
                    <a href="signup.html">Sign Up</a>
                </div>
            </form>
            <a href="index.html" class="continue-guest">Continue as Guest</a>
        </section>
    </main>
</body>
</html>
